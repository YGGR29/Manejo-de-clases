<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Clase</title>
    <link rel="stylesheet" href="Plan-clase.css">
</head>
<body>
    <header>
        <nav>
            <h1>Plan de Clase</h1>
        </nav>
    </header>
    <main>
        <div class="plan-clase-container">
            <h2>Visualizar Plan de Clase</h2>
            <table id="planClaseTable">
                <thead>
                    <tr>
                        <th>Resultado de Aprendizaje</th>
                        <th>Tipo de Evidencia</th>
                        <th>Instrumento de Evaluación</th>
                        <th>Valor</th>
                        <th>Semana Desarrollo</th>
                        <th>Semana Realimentación</th>
                        <th>Metodología Realimentación</th>
                        <th>Corte del Periodo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas del plan de clase se agregarán aquí dinámicamente -->
                </tbody>
            </table>
            <button id="addRowButton">Añadir Fila</button>
            <a href="menu.html" class="back-button">Volver al Menú</a>
        </div>
    </main>
    <script src="Plan-clase.js"></script>
</body>
</html>
